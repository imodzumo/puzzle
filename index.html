<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <div class="background">
        <header>
            <h1 class="primary--text">Puzzle Game 3x3</h1>

            <!-- Original image -->
            <div class="image-wrapper">
                <p class="btn-show-image">Show original image</p>
                <img src="images/image_1.jpg" alt="image" class="preview-image hidden">
                <div class="btn-close">x</div>
            </div>
        </header>

        <main>
            <!-- Puzzle -->
            <div class="wrapper">
                <div id="puzzle-wrapper"></div>
            </div>


            <!-- Modal -->
            <div class="main-success-block" id="main-success-block">
                <div class="curtain hidden"></div>
                <div class="success-wrapper">
                    <div>
                        <div class="btn-close">x</div>
                        <h2 style="color: white">Well done!</h2>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p style="color: grey">Design by Igor Angelchev</p>
        </footer>
    </div>

    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/Part.js"></script>
    <script type="module" src="scripts/ImagePuzzle.js"></script>
</body>
</html>
